<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Carlos Collado" />
    <meta name="keywords" content="travel, USA, Photos" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/header.png"
          alt="around-the-us"
        />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <div class="profile__avatar">
            <div class="profile__elipse"></div>
          </div>
          <div class="profile__info">
            <div class="profile__container">
              <h2 class="profile__name">Jaques Cousteau</h2>
              <div class="profile__edit-button"></div>
            </div>
            <p class="profile__occupation">Explorador</p>
          </div>
          <div class="profile__button">
            <div class="profile__add-button"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
