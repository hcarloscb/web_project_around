<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Carlos Collado" />
    <meta name="keywords" content="travel, USA, Photos" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/header.svg"
          alt="around-the-us"
        />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <div class="profile__avatar-info">
            <div class="profile__avatar">
              <div class="profile__elipse"></div>
            </div>
            <div class="profile__info">
              <div class="profile__container">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <a class="profile__edit-button" href="#">
                  <img
                    class="profile__edit-image"
                    src="./images/profile__edit-pencil.svg"
                    alt="edit"
                  />
                </a>
              </div>
              <p class="profile__occupation">Explorador</p>
            </div>
          </div>
          <a class="profile__add-button" href="#">
            <img
              src="./images/profile__add.svg"
              alt="add"
              class="profile__add-image"
            />
          </a>
        </section>
        <section class="elements content__elements">
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/elements__yosemite.png"
              alt="Yosemite"
            />
            <div class="elements__card-info">
              <p class="elements__text">Valle de Yosemite</p>
              <a href="#" class="elements__like">
                <img
                  src="./images/elements__like.svg"
                  alt="like"
                  class="elements__like-img"
                />
              </a>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/elements__louise.png"
              alt="Lago_Louise"
            />
            <div class="elements__card-info">
              <p class="elements__text">Lago Louise</p>
              <a href="#" class="elements__like">
                <img
                  src="./images/elements__like.svg"
                  alt="like"
                  class="elements__like-img"
                />
              </a>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/elements__calvas.png"
              alt="Calvas"
            />
            <div class="elements__card-info">
              <p class="elements__text">Montañas Calvas</p>
              <a href="#" class="elements__like">
                <img
                  src="./images/elements__like.svg"
                  alt="like"
                  class="elements__like-img"
                />
              </a>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/elements__latemar.png"
              alt="Latemar"
            />
            <div class="elements__card-info">
              <p class="elements__text">Latemar</p>
              <a href="#" class="elements__like">
                <img
                  src="./images/elements__like.svg"
                  alt="like"
                  class="elements__like-img"
                />
              </a>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/elements__vanois.png"
              alt="Vanois"
            />
            <div class="elements__card-info">
              <p class="elements__text">Vanois National Park</p>
              <a href="#" class="elements__like">
                <img
                  src="./images/elements__like.svg"
                  alt="like"
                  class="elements__like-img"
                />
              </a>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/elements__braies.png"
              alt="Lake_Braies"
            />
            <div class="elements__card-info">
              <p class="elements__text">Lago di Braies</p>
              <a href="#" class="elements__like">
                <img
                  src="./images/elements__like.svg"
                  alt="like"
                  class="elements__like-img"
                />
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copy">&copy; 2025 Carlos Collado - Around The U.S.</p>
      </footer>
      <section class="popup page__popup">
        <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="form popup__form">
            <fieldset class="form__fieldset">
              <input
                class="form__input"
                type="text"
                name="nombre"
                id="input-nombre"
                placeholder="Nombre"
              />
              <input
                class="form__input"
                type="text"
                name="aboutme"
                id="input-aboutme"
                placeholder="Acerca de mí"
              />
            </fieldset>
            <button type="submit" class="form__button">Guardar</button>
          </form>
          <img
            src="./images/popup__close.svg"
            alt="Close"
            class="popup__close"
          />
        </div>
      </section>
    </div>
  </body>
</html>
