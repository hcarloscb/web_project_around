<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Carlos Collado" />
    <meta name="keywords" content="travel, USA, Photos" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/header.svg"
          alt="around-the-us"
        />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <div class="profile__avatar-info">
            <div class="profile__avatar">
              <div class="profile__elipse"></div>
            </div>
            <div class="profile__info">
              <div class="profile__container">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <a class="profile__edit-button" href="#">
                  <img
                    class="profile__edit-image"
                    src="./images/profile__edit-pencil.svg"
                    alt="edit"
                  />
                </a>
              </div>
              <p class="profile__occupation">Explorador</p>
            </div>
          </div>
          <a class="profile__add-button" href="#">
            <img
              src="./images/profile__add.svg"
              alt="add"
              class="profile__add-image"
            />
          </a>
        </section>
        <section class="elements content__elements"></section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copy">&copy; 2025 Carlos Collado - Around The U.S.</p>
      </footer>
      <section class="popup page__popup" id="popup-viewimage">
        <div class="popup__view-container">
          <img
            src="./images/popup__close.svg"
            alt="Close"
            class="popup__close popup__close_position_corner"
          />
          <img class="popup__view-image" src="/" alt="default" />
          <p class="popup__view-title">Ejemplo</p>
        </div>
      </section>
      <section class="popup page__popup" id="popup-editprofile">
        <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="form popup__form">
            <fieldset class="form__fieldset">
              <input
                class="form__input"
                type="text"
                name="nombre"
                id="input-nombre"
                placeholder="Nombre"
              />
              <input
                class="form__input"
                type="text"
                name="aboutme"
                id="input-aboutme"
                placeholder="Acerca de mí"
              />
            </fieldset>
            <button type="submit" class="form__button">Guardar</button>
          </form>
          <img
            src="./images/popup__close.svg"
            alt="Close"
            class="popup__close"
          />
        </div>
      </section>
      <section class="popup page__popup" id="popup-newplace">
        <div class="popup__container">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form class="form popup__form">
            <fieldset class="form__fieldset">
              <input
                class="form__input"
                type="text"
                name="titulo"
                id="input-titulo"
                placeholder="Título"
              />
              <input
                class="form__input"
                type="text"
                name="enlace"
                id="input-enlace"
                placeholder="Enlace a la imagen"
              />
            </fieldset>
            <button type="submit" class="form__button">Crear</button>
          </form>
          <img
            src="./images/popup__close.svg"
            alt="Close"
            class="popup__close"
          />
        </div>
      </section>
    </div>
    <template id="card-template">
      <div class="elements__card">
        <div class="elements__image-container">
          <a href="" class="elements__btn-delete">
            <img
              class="elements__img-trash"
              src="./images/elements__trash.svg"
              alt="Trash"
            />
          </a>
          <a class="elements__view" href="/"
            ><img class="elements__image" src="/" alt="default"
          /></a>
        </div>
        <div class="elements__card-info">
          <p class="elements__text"></p>
          <a href="" class="elements__like">
            <img
              src="./images/elements__like.svg"
              alt="like"
              class="elements__like-img"
            />
          </a>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
